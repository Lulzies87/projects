<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
    <header>
        <h1>Budget Tracker</h1>
    </header>

    <section id="dashboard">
        <!-- Dashboard content goes here -->
    </section>

    <section id="transactions">
        <!-- Transaction list goes here -->
    </section>

    <section id="addTransaction">
        <form name="add-transaction" action="">
            <h2>Add Transaction</h2>
            <div class="form-input">
                <label for="type">Type:</label>
                <select name="type" id="type" required>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="form-input">
                <label for="amount">Amount:</label>
                <input name="amount" id="amount" type="number" required />
            </div>
            <div class="form-input">
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Food">Food</option>
                    <option value="HealthCare">HealthCare</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Clothing and Personal Care">Clothing and Personal Care</option>
                    <option value="Gifts and Donations">Gifts and Donations</option>
                    <option value="Childcare">Childcare</option>
                </select>
            </div>
            <button type="submit">Add Transaction</button>
        </form>
    </section>

    <script src="dist/app.js"></script>
</body>

</html>
